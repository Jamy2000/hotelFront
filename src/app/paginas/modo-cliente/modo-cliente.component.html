
    <mat-toolbar color="warn">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        <mat-icon>account_circle</mat-icon>
      </button>
      <span>   Menu</span>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)=" abrirDialogo ()">Agg Menu</button>
      
    </mat-toolbar>


    <div class="container">
        <div style="margin-top: 10px;">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- id Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
              
                  <!-- id_tipomenu Column -->
                  <ng-container matColumnDef="id_tipomenu">
                    <th mat-header-cell *matHeaderCellDef  formControlName=""> id_tipomenu </th>
                    <td mat-cell *matCellDef="let element " > {{element.id_tipomenu}} </td>
                  </ng-container>
    

                  <!-- descripcion descripcion -->
                  <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> descripcion </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                  </ng-container>
              
                  <!-- accion Column -->
                  <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> accion </th>
                    <td mat-cell *matCellDef="let element"> {{element.accion}}
                    <button mat-icon-button color="primary" (click)="editarplato(element)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    
                    <button mat-icon-button color="warn" (click)="eliminarPlato(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>    
                    </td>
                  </ng-container>

                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>

        </div>
          
    </div>
